{% extends "base.html" %}
{% block content %}
    <a href="/newpost">New Blog Post</a>
    <hr/>
        {% if not blog_list %}
        <p>No blogs yet</p>
        {% else %}
            {% for blog in blog_list %}
                <div>
                    <a href="/blogpost?id={{blog.id}}"><h3>{{blog.title}}</h3></a><br>{{blog.body}}</div>
                <hr/>
                {% endfor %}

        {% endif %}

{% endblock %}
